<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Web Application - Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tabulator.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="delete-all-users-modal" tabindex="-1" aria-labelledby="modal-label"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modal-label">Confirmation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">Permanently delete all users?</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="delete-all">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <h3 class="text-center">Simple Web Application</h3>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="display-users">Display Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="display-form">Register new user</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="delete-all-prompt" data-bs-toggle="modal"
                            data-bs-target="#delete-all-users-modal">Delete all users</a>
                    </li>
                </ul>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <form role="form" id="register-form">
                            <div class="form-group">
                                <p>
                                    <label for="input-name">Name <span class="star">*</span></label>
                                    <input type="text" class="form-control" id="input-name" minlength="2"
                                        maxlength="250" required>
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="input-surname">Surname <span class="star">*</span></label>
                                    <input type="text" class="form-control" id="input-surname" minlength="2"
                                        maxlength="250" required>
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="input-gender">Gender <span class="star">*</span></label>
                                    <select class="form-control" id="input-gender">
                                        <option value="M" selected>M</option>
                                        <option value="F">F</option>
                                    </select>
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="input-date">Date <span class="star">*</span></label>
                                    <input type="date" required class="form-control" id="input-date" maxlength="250">
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="input-work-address">Work Address</label>
                                    <input type="text" class="form-control" id="input-work-address" maxlength="250">
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="input-home-address">Home Address</label>
                                    <input type="text" class="form-control" id="input-home-address" maxlength="250">
                                </p>
                            </div>
                            <p>
                                <button type="submit" class="btn btn-primary" id="submit-form">Register</button>
                                <button type="reset" class="btn btn-secondary">Clear form</button>
                            </p>
                        </form>
                        <div class="alert alert-success" role="alert" id="success-alert">Success</div>
                        <div class="alert alert-danger" role="alert" id="error-alert">Error</div>
                    </div>
                </div>
                <div id="users-table"></div>
                <br>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/flatpickr.js"></script>
    <script>flatpickr("input[type=date]", { enableTime: false, dateFormat: "d/m/Y" })</script>
    <script type="text/javascript" src="js/tabulator.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
