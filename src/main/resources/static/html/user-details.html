<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Application - User details page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/flatpickr.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="../css/tabulator.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"> &nbsp;
                <h3 class="text-center">
                    User details
                </h3>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="display-form">Update User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="delete-user">Delete User</a>
                    </li>
                </ul> &nbsp;
                <div id="user-details"></div> &nbsp;
                <div class="row">
                    <div class="col-md-4">
                        <form role="form" id="update-form">
                            <div class="form-group">
                                <p>
                                    <label for="input-name">
                                        Name<span class="star">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="input-name" required>
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="input-surname">
                                        Surname<span class="star">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="input-surname" required>
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="input-gender">
                                        Gender<span class="star">*</span>
                                    </label>
                                    <select name="gender" id="input-gender">
                                        <option value="M" selected>M</option>
                                        <option value="F">F</option>
                                    </select>
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="input-date">
                                        Date<span class="star">*</span>
                                    </label>
                                    <input type="date" required class="form-control" id="input-date">
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="input-work-address">
                                        Work Address
                                    </label>
                                    <input type="text" class="form-control" id="input-work-address">
                                </p>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="input-home-address">
                                        Home Address
                                    </label>
                                    <input type="text" class="form-control" id="input-home-address">
                                </p>
                            </div>
                            <p>
                                <button type="submit" class="btn btn-primary" id="submit-form">
                                    Update
                                </button>
                                <button type="reset" class="btn btn-primary">
                                    Clear form
                                </button>
                            </p>
                        </form>
                    </div>
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/flatpickr.js"></script>
    <script>
        flatpickr("input[type=date]", {enableTime: false, dateFormat : "d/m/Y"});
    </script>
    <script type="text/javascript" src="../js/tabulator.min.js"></script>
    <script src="../js/user-details.js"></script>
</body>
</html>
